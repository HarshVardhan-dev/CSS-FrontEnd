<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Styles for the Elements present on the page. */

        /* Element Selector */
        body {
            background-color: #ccc;
        }

        /* Class Selector */
        .info {
            color: white
        }

        .primary {
            color: green
        }

        /*ID Selector  */
        #warning {
            color: red
        }

        /* Grouping Selectors */

        .info,
        .primary {
            background-color: black;
        }
    </style>

</head>

<body>
    <h1> I am a header </h1>
    <p class="info">Some vital info</p>
    <p id="warning">Dont do this!</p>
    <p class="info">Some other vital info - really?</p>
    <p class="primary">Basic texts</p>

</body>

</html>
